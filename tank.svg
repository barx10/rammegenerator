<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 76" width="120" height="76">
  <defs>
    <linearGradient id="tank-paint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tank-shine" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Peanut tank form -->
  <path d="M 20 38 Q 10 20, 30 10 L 90 10 Q 110 20, 100 38 Q 110 56, 90 66 L 30 66 Q 10 56, 20 38 Z" 
        fill="url(#tank-paint)" 
        stroke="#000" 
        stroke-width="2"/>
  
  <!-- Glans effekt -->
  <ellipse cx="60" cy="25" rx="30" ry="12" fill="url(#tank-shine)"/>
  
  <!-- Chrome stripe -->
  <path d="M 35 38 L 85 38" stroke="#c0c0c0" stroke-width="3" opacity="0.6"/>
  
  <!-- Tanklock -->
  <circle cx="60" cy="38" r="6" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="60" cy="38" r="3" fill="#1a1a1a"/>
</svg>
